{% extends "index.html" %}

{% block title %}Importer un fichier CSV{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<h2>Importer un fichier CSV</h2>

<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}  <!-- Protection CSRF -->

    <div>
        <label for="file">{{ form.file.label }}</label>
        {{ form.file(class="form-control", id="file") }}
        {% for error in form.file.errors %}
            <small class="text-danger">{{ error }}</small>
        {% endfor %}
    </div>

    <br>

    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
</form>

<br>

<!-- Bouton pour revenir à l'index -->
<a href="{{ url_for('web_ui.index') }}">Retour à l'accueil</a>

{% endblock %}
