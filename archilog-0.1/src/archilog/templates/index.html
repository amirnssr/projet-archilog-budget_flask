<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Page d'accueil{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Bienvenue sur l'application</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('web_ui.index') }}">Accueil</a></li>
            <li><a href="{{ url_for('web_ui.add_entry') }}">Ajouter une entrée</a></li>

            <li><a href="{{ url_for('web_ui.delete') }}">Supprimer une entrée</a></li>
            <li><a href="{{ url_for('web_ui.update') }}">Mettre à jour une entrée</a></li>
            <li><a href="{{ url_for('web_ui.import_csv') }}">Importer CSV</a></li>
            <li><a href="{{ url_for('web_ui.export_csv') }}">Exporter CSV</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
