<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mettre à jour un utilisateur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Mettre à jour une entrée</h1>
    <form method="POST" action="{{ url_for('update') }}">
        <label for="entry_id">ID de l'utilisateur :</label>
        <input type="text" id="entry_id" name="entry_id" required><br><br>
        <label for="name">Nouveau nom :</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="amount">Nouveau montant :</label>
        <input type="number" id="amount" name="amount" step="0.01"><br><br>
        <label for="category">Nouvelle catégorie :</label>
        <input type="text" id="category" name="category"><br><br>
        <button type="submit">Mettre à jour</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">
        <button>Retour à l'accueil</button>
    </a>
</body>
</html>
